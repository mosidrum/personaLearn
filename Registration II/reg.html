<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="app.css">
        <title>Registration form</title>
    </head>
    <body>
        <form action="">
            <div class='container'>
                <h1 class="move">Register</h1>
                <h3 class="nove">Please fill in this form to register with us</h3>
                <hr/>

                <label for="n"><b>Name</b></label>
                <input type="text" placeholder="Name" name="name">

                <label for="em"><b>Email Address</b></label>
                <input type="text" placeholder="Email address" name="email">

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Please enter password" name="psw">


                <hr/>
                <button class ="registerbtn"type="submit">Register</button>
            </div>
        </form>
    </body>
</html>
