<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js_Objects</title>
</head>
<body>
    <h1>Creating javascript objects</h1>
    <p id="demo"></p>

    <script>
        var car = {
            model : "BMW",
            color : "blue",
            fuel_type : "petrol",
                get fuel(){
                return this.fuel_type;
          },
        };
       document.getElementById("demo").innerHTML = car.fuel;
    </script>

    <script>
        var car = {
            model : "audi",
            color : "red",
            fuel_type : "",

            set fuel(fuel){
                this.fuel_type = fuel;
            }
        };
        car.fuel = "disel";
        document.getElementById("demo").innerHTML = car.fuel_type;
    </script>
</body>
</html>
